<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable Squares</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
    </style>
    

</head>

<body>
    <div id="accordian">
        <h3>Section 1</h3>
        <div>
            <p>Something section 1</p>
        </div>
        <h3>Section 2</h3>
        <div>
            <p>Something section 1</p>
        </div>
        <h3>Section 3</h3>
        <div>
            <p>Something section 1</p>
        </div>
    </div>
    <ul id="sortable">
        <li class="default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
        <li class="default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
        <li class="default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
        <li class="default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
        <li class="default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>


    </ul>

    <!-- Javscript below-->
    <script>
$( function() {
    $( "#accordian" ).accordion();
  } );

$( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
    </script>
</body>

</html>

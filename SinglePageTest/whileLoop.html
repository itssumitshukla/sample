<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While loop Test</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let output = document.getElementById("output");
        let answer = prompt("how many times should I loop?");
        let x = 1;
        while (x < answer) {
            output.innerHTML += "Value of x = "+x+"<br>";
            x++;
        };
        output.innerHTML += "Final value of x = "+x+"<br>";
 
 
        let output = document.getElementById("output");
        let secret = "javascript";
        
        let crackCode = prompt("What is the secret word?");
        
        while (crackCode != secret) {
            crackCode = prompt("guess again?");
        };
        
        output.innerHTML += "Final output";
    </script>
</body>
</html>

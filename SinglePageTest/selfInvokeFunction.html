<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Self Invoking</title>
</head>
<body>
        <div id="output"></div>
        <script>
            let a = " World";
            let output = document.getElementById("output");
            (function () {
                let a = "Hello";
                output.innerHTML = a;
            })();
            output.innerHTML += a;
        </script>
</body>
</html>

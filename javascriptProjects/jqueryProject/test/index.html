<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jquery Test</title>
</head>

<body>
  <input id="name" type="text" placeholder="Write your name">
  <input id="lastName" type="text" placeholder="Write your last name">
  <input id="phone" type="phone" placeholder="Write your phone name">
  <input id="email" type="email" placeholder="Write your email">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#name, #lastName, #phone, #email').change(function () {
        $(this).addClass('special')
      })
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Video Background -->
  <video class="video-background" loop muted autoplay>
    <source src="time.mp4">
    </source>
  </video>
  <div class="video-overlay"></div>
  <!-- container -->
  <div class="container">
    <div class="input-contianer" id="input-container">
      <h1>Create a Custom Countdown</h1>
      <form class="form" id="countdownForm">
        <label for="title">Title</label>
        <input type="text" placeholder="What are you counting down to?" id="title">
        <label for="date-picker">Select a Date</label>
        <input type="date" id="datepicker">
        <button type="submit">Submit</button>
      </form>
    </div>

  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Open Model -->
  <h1 id="show-modal">Add Bookmark</h1>
  <!-- Bookmark -->
  <div class="container" id="bookmarks-container">
    <div class="item">
      <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?sz=64&domain_url=google.com" alt="Favicon">
        <a href="https://www.cnn.com/" target="_blank">CNN</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?sz=64&domain_url=google.com" alt="Favicon">
        <a href="https://www.cnn.com/" target="_blank">CNN</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?sz=64&domain_url=google.com" alt="Favicon">
        <a href="https://www.cnn.com/" target="_blank">CNN</a>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal-container" id="modal">
    <div class="modal">
      <i class="fas fa-times close-icon" id="close-modal">
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name">
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url">
            </div>
          </form>
          <button type="submit">Save</button>
        </div>
      </i>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>

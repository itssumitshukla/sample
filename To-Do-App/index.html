<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- JqueryCDN -->
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Sumit's To-Do-App</title>
</head>
<body>
    <div id="container">
        <h1>To-Do-List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add new To-Do">
        <ul>
            <li><span><i class="fas fa-trash"></i> </span>Add stuff in the text box</li>
            <li><span><i class="fas fa-trash"></i> </span>Click on the text to strike out</li>
            <li><span><i class="fas fa-trash"></i> </span>Click on the trash to delete item</li>
        </ul>
    </div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>

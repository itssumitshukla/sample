<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
        <input type="text" id="num1"> Second :
    <input type="text" id="num2">
    <br>
    <input type="button" onClick="addBy()" value="Add">
    <input type="button" onClick="subBy()" value="Subtract">
    <input type="button" onClick="mulBy()" value="Multiply">
    <input type="button" onClick="divBy()" value="Divide">
    <br>
    <div id="output"></div>
    <script>
        let output = document.getElementById("output");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        function addBy() {
            let a = num1.value + " + " + num2.value;
            let b = Number(num1.value) + Number(num2.value);
            outHTML(a, b);
        }
        function subBy() {
            let a = num1.value + " - " + num2.value;
            let b = Number(num1.value) - Number(num2.value);
            outHTML(a, b);
        }
        function mulBy() {
            let a = num1.value + " X " + num2.value;
            let b = Number(num1.value) * Number(num2.value);
            outHTML(a, b);
        }
        function divBy() {
            let a = num1.value + " / " + num2.value;
            let b = Number(num1.value) / Number(num2.value);
            outHTML(a, b);
        }
        function outHTML(a, b) {
            output.innerHTML += a + " = " + b + "<br>";
        }
    </script>
</body>
</html>
